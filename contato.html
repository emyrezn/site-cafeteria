<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fotos/icon.ico" type="image/x-icon">
    <title>Contato</title>
    <style>
        body {
            background-color: rgb(31, 28, 28);
            justify-content: center;
            display: flex;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav {
            background-color: rgba(117, 60, 34, 0.784);
            padding: 10px 40px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            right: 5px;
            top: 0;
            width: 100%;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-family: poppins, sans-serif;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        nav a.botao-login {
            background-color: rgb(195, 155, 136);
            color: white;
            padding: 4px 20px;
            border: 2px solid rgba(255, 255, 255, 0);
            border-radius: 30px;
            text-align: center;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            height: auto;
        }
        nav a.botao-login:hover {
            background-color: white;
            color: sienna;
            transition: 200ms;
        }
        .contato {
            background-color: white;
            width: 80%;
            margin: 30px 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            border-radius: 10px;
            margin-top: 100px;
        }
        .formulario {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            gap: 40px;
        }
        .formulario div {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 50%;
        }
        .formulario label {
            font-weight: bold;
            color: #2e2c2c;
        }
        .formulario input, .formulario textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
            color: #666;
        }
        input::placeholder, textarea::placeholder {
            color: #464646;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li> <a href="index.html"> Home </a> </li>
            <li> <a href="sobre-nos.html"> Sobre n√≥s </a> </li>
            <li> <a href="cardapio.html"> Cardapio </a> </li>
            <li> <a href="equipe.html"> Equipe </a> </li>
            <li> <a href="contato.html"> Contato </a> </li>
            <li> <a href="login.html" class="botao-login"> Login </a> </li>
        </ul>
    </nav>
    <section class="contato">
        <form class="formulario">
            <div>
                <label for="nome">First name</label>
                <input type="text" id="first-name" name="Enter your name" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="+1 800 123-34-45" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="Enter your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="Your message" rows="4" required></textarea>
            </div>
        </form>
    </section>
</body>

</html>
