    <style>
        body {
            background-color: rgb(31, 28, 28);
            justify-content: center;
            display: flex;
        }

        nav {
            background-color: rgba(117, 60, 34, 0.784);
            padding: 10px 40px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            right: 5px;
            top: 0;
            width: 100%;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-family: poppins, sans-serif;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        nav a.botao-login {
            background-color: rgb(195, 155, 136);
            color: white;
            padding: 4px 20px;
            border: 2px solid rgba(255, 255, 255, 0);
            border-radius: 30px;
            text-align: center;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            height: auto;
        }
        nav a.botao-login:hover {
            background-color: white;
            color: sienna;
            transition: 200ms;
        }

        .equipe {
            background-color: white;
            width: auto;
            padding: 40px;
            display: flex;
            border-radius: 10px;
            flex-wrap: wrap;
            max-width: 1100px;
            margin: 80px auto;
            text-align: center;
            margin-top: 100px;
        }
        .equipe h1 {
            text-align: left;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .card {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            gap: auto;
        }
        .foto03 img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
        }
        .informaçoes {
            text-align: left;
        }
        .informaçoes h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .informaçoes h4 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .botoes {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .botoes button {
            width: 60px;
            height: 25px;
            border-radius: 5px;
            border: none;
            background-color: lightgray;
            cursor: pointer;
        }
        .botoes button:hover {
            background-color: gray;
            transition: 200ms;
        }
        .botoes button.selecionado {
            background-color: sienna;
        }
    </style>
